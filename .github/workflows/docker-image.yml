name: Docker Image CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: []
    types: [opened, reopened]
  create

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build server --file Dockerfile --tag daiteap-platform:v0.0.2
