apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: daiteap-platform
  namespace: argocd
spec:
  destination:
    namespace: daiteap
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      parameters:
      - name: azureClientId
        value: 
      - name: azureClientSecret
        value: 
      - name: daiteapImageCredentials
        value: 
      - name: daiteapLogoUrl
        value: 
      - name: daiteapMailUrl
        value: 
      - name: daiteapUnsubscribeUrl
        value: email@example.com
      - name: defaultFromEmail
        value: email@example.com
      - name: djangoSecretKey
        value: example
      - name: emailApiKey
        value: 
      - name: emailApiUrl
        value: 
      - name: emailHostPassword
        value: 
      - name: emailHostUser
        value: 
      - name: serverEmailAddress
        value: 
      - name: googleServiceOauthAccountsPrefix
        value: daiteap
      - name: env
        value: production
      - name: keycloakClientSecretKey
        value: key
      - name: keycloakServerUrl
        value: http://keycloak:80/auth
      - name: sshIdRsa
        value: 
      - name: sshIdRsaPub
        value: 
      - name: vaultAddr
        value: http://vault:8200
      - name: vaultToken
        value: token
      - name: rabbitmqBrokerHost
        value: rabbitmq
      - name: redisSecretName
        value: redis
      - name: redisSlaveAddress
        value: redis-slave
      - name: redisMasterAddress
        value: redis-master
      - name: daiteapEnvironmentUrl
        value:
      - name: userGuideUrl
        value: 
      - name: azureServiceOauthAccountsPrefix
        value: daiteap
      - name: awsDaiteapImageName
        value: dlcmv2-ubuntu-1804-01
      - name: awsDaiteapImageOwner
        value: ""
      - name: appName
        value: DaiteapProduction
      - name: replicas
        value: "2"
      - name: image
        value: ghcr.io/daiteap/daiteap-platform:latest
      valueFiles:
      - values.yaml
    path: helm/platform-api
    repoURL: https://github.com/Daiteap/daiteap-platform.git
    targetRevision: master
  syncPolicy:
    automated: {}
