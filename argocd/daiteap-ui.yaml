apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: daiteap-ui
  namespace: argocd
spec:
  destination:
    namespace: daiteap
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      parameters:
      - name: daiteapManagedCertificates
        value: "true"
      - name: gkeManagedCertificates
        value: "false"
      - name: env
        value: production
      - name: host
        value: example.com
      - name: image
        value: ghcr.io/daiteap/daiteap-ui:latest
      - name: keycloakConfig
        value: 
      - name: keycloakServiceName
        value: keycloak
      valueFiles:
      - values.yaml
    path: helm
    repoURL: https://github.com/Daiteap/daiteap-ui.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
